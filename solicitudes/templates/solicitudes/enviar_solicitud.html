<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enviar Solicitud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% extends 'layouts/base.html' %}

{% load widget_tweaks %}


{% block content %}
</head>
<body class="container mt-4">

    <h2 class="text-primary">Enviar Solicitud</h2>

    <p><strong>Cliente:</strong> {{ cliente.nombre_establecimiento }} (NIT: {{ cliente.nit }})</p>

    <form method="post" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_fecha_solicitud" class="form-label">Fecha de Solicitud:</label>
            {{ form.fecha_solicitud|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-success">Confirmar Env√≠o</button>
        <a href="{% url 'ver_cliente' cliente.id %}" class="btn btn-secondary">Cancelar</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
</html>
